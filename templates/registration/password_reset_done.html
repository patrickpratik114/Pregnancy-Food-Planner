{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="password-reset-done">
    <h1>Password Reset Email Sent</h1>
    <p>If an account exists with the email you provided, you will receive instructions to reset your password shortly.</p>
    <a href="{% url 'login' %}" class="secondary-button">Return to Login</a>
</div>

<style>
    .password-reset-done {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--light-bg);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    .password-reset-done h1 {
        margin-bottom: 1rem;
        color: var(--text);
    }
    .password-reset-done p {
        margin-bottom: 1.5rem;
        color: var(--text-light);
    }
    .secondary-button {
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--primary);
        border-radius: 8px;
        background: transparent;
        color: var(--primary);
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .secondary-button:hover {
        background-color: var(--primary);
        color: var(--white);
    }
</style>
{% endblock %}
