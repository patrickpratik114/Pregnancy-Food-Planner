{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="password-reset-container">
    <h1>Reset Your Password</h1>
    <p>Enter your email address below and we will send you instructions on how to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="primary-button">Reset Password</button>
    </form>
</div>

<style>
    .password-reset-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--light-bg);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    .password-reset-container h1 {
        margin-bottom: 1rem;
        color: var(--text);
    }
    .password-reset-container p {
        margin-bottom: 1.5rem;
        color: var(--text-light);
    }
    .primary-button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background-color: var(--primary);
        color: var(--white);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .primary-button:hover {
        background-color: darken(var(--primary), 10%);
    }
</style>
{% endblock %}
