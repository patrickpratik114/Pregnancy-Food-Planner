{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="password-reset-complete">
    <h1>Password Reset Complete</h1>
    <p>Your password has been set successfully. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
</div>

<style>
    .password-reset-complete {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--light-bg);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    .password-reset-complete h1 {
        margin-bottom: 1rem;
        color: var(--text);
    }
    .password-reset-complete p {
        margin-bottom: 1.5rem;
        color: var(--text-light);
    }
    .password-reset-complete a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: text-decoration 0.3s ease;
    }
    .password-reset-complete a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
