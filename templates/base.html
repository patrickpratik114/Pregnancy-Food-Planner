{% load static custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pregnancy Food Planner{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --secondary: #a4c3b2;
            --accent: #f8e9a1;
            --light-bg: rgba(255, 255, 255, 0.95);
            --text: #2c3e50;
            --text-light: #34495e;
            --danger: #e74c3c;
            --white: #ffffff;
        }

        html {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100%;
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            line-height: 1.6;
            color: var(--text);
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            background: var(--light-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
        }

        .navbar nav a {
            color: var(--text-light);
            padding: 0.75rem 1.25rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            margin-left: 10px;
        }

        .navbar nav a:hover {
            color: var(--primary);
        }

        .navbar nav a.active {
            background: var(--primary);
            color: var(--white);
        }

        /* Main Container - Two Column Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 7rem 2rem 2rem;
        }

        /* Welcome Section for Home Page */
        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-section img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .welcome-section img:hover {
            transform: scale(1.05);
        }

        .quote {
            font-style: italic;
            color: var(--text-light);
            font-size: 1.125rem;
            margin-top: 1rem;
        }

        /* Two Column Layout for Meal Planner */
        .planner-container {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 2rem;
        }

        /* Left Sidebar with Days */
        .sidebar {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            align-self: start;
        }

        .sidebar h2 {
            margin-top: 0;
            color: var(--text);
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .day-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .day-item:last-child {
            border-bottom: none;
        }

        .day-item a {
            background: var(--secondary);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            flex-grow: 1;
            text-align: center;
        }

        .day-item a.active {
            background: var(--primary);
            color: var(--white);
        }

        .delete-form {
            display: inline;
            margin-left: 5px;
        }

        .delete-day {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
        }

        .delete-day:hover {
            transform: rotate(90deg);
        }

        /* Meal Plan Content (Right Side) */
        .meal-plan {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .meal-plan h1 {
            margin-top: 0;
            color: var(--text);
            margin-bottom: 1.5rem;
        }

        .meal-row {
            margin-bottom: 2rem;
        }

        .meal-box {
            background: var(--accent);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .meal-box:hover {
            transform: translateX(10px);
        }

        .meal-box h3 {
            margin-top: 0;
            color: var(--text);
        }

        .photo-box {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 250px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .meal-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-meal {
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }

        /* Meal Selection Grid */
        .meal-plan-container {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            margin-top: 0;
            color: var(--text);
        }

        .meal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .meal-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .meal-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .meal-option {
            position: relative;
            height: 250px;
        }

        .meal-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .meal-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Featured Photos Section for Home */
        .photos {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .food-photo-box {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .food-photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .food-photo-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Info Section for Home */
        .info-section {
            text-align: center;
            max-width: 800px;
            margin: 3rem auto;
        }

        .info-section h2 {
            font-size: 1.75rem;
            margin-bottom: 1.25rem;
            color: var(--text);
        }

        .info-section p {
            margin-bottom: 1.875rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Buttons */
        .primary-button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .primary-button:hover {
            background: var(--primary-dark);
        }

        .secondary-button {
            background: var(--secondary);
            color: var(--text);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background: #8ab4a0;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 6rem 1rem 1rem;
            }
            
            .planner-container {
                grid-template-columns: 1fr;
            }
            
            .photo-box {
                height: 200px;
            }
            
            .meal-grid {
                grid-template-columns: 1fr;
            }

            .photos {
                flex-direction: column;
                align-items: center;
            }

            .food-photo-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Pregnancy Food Planner</div>
        <nav>
            <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">Login</a>
                {% comment %} <a href="{% url 'signup' %}" class="{% if request.resolver_match.url_name == 'signup' %}active{% endif %}">Sign Up</a> {% endcomment %}
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <!-- Default content will be replaced by specific pages -->
        {% endblock %}
    </div>
</body>
</html>
